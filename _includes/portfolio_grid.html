
    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 id="projects">Projects</h2>
                    <br>
                </div>
            </div>
            {% for post in site.posts reversed %}
            <div class="row portoflio-row" style="background-color: #{{ post.background-color }};">
                <div class="col-lg-4 portfolio-item">
                    <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="caption">
                            <div class="caption-content">
                                <i class="fa fa-search-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                    </a>
                </div>
                <div class="col-lg-8 portfolio-item">
                    <div class="portfolio-description">
                        <h4><a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">{{ post.title }}</a></h4>
                        <hr>
                        <p> {{ post.description }} </p>
                        <br>
                        <h5>Tags:  {{ post.tag }}</h5>
                    </div>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </section>
